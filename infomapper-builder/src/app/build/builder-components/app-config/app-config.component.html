<p class="help-string">All fields marked with an asterisk (*) are required.</p>
            
<form [formGroup]="appBuilderForm">

  <div formGroupName="appConfigFG">
    <div class="app-config-form-fields-container">

      <div class="form-container">
        <mat-card class="form-title">Title</mat-card>
        <mat-form-field appearance="outline">
          <input matInput formControlName="title" placeholder="Poudre Basin Information">
        </mat-form-field>
      </div>

      <div class="form-container">
        <mat-card class="form-title">Home page</mat-card>
        <mat-form-field appearance="outline">
          <input matInput class="home-page-input" formControlName="homePage">
        </mat-form-field>
      </div>

      <div class="form-container">
        <mat-card class="form-title">Favicon path</mat-card>

        <mat-form-field appearance="outline">
          <input matInput formControlName="favicon" placeholder="assets/app/img/favicon.ico">
        </mat-form-field>

        <mat-card class="form-description">Default: <span class="favicon-hint-default-path">favicon.ico</span></mat-card>
      </div>

      <div class="form-container">
        <mat-card class="form-title">Version</mat-card>
        <mat-form-field appearance="outline">
          <input matInput formControlName="version" placeholder="1.6.2">
        </mat-form-field>
      </div>

    </div>
  </div>
  
</form>
